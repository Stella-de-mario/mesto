<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Сервис Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('../src/image/logo.svg')%>"
        alt="Логотип Mesto"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="<%=require('../src/image/Jak.jpg')%>"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Изменить"
            ></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-item">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
        <form
          class="popup__form popup__form_edit"
          name="editprofile"
          novalidate
        >
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input popup__input-name"
              name="name"
              minlength="2"
              maxlength="40"
              id="profile-name"
              required
              placeholder="Имя"
            />
            <span class="popup__error" id="profile-name-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input popup__input-profession"
              name="profession"
              minlength="2"
              maxlength="200"
              id="profile-profession"
              required
              placeholder="Профессия"
            />
            <span class="popup__error" id="profile-profession-error"></span>
          </label>
          <button
            type="submit"
            class="popup__save-button"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-item">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
        <form class="popup__form popup__form_add" name="addcard" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="popup__field">
            <input
              type="text"
              class="popup__input popup__input-card"
              name="name"
              id="card-name"
              minlength="2"
              maxlength="30"
              required
              placeholder="Название"
            />
            <span class="popup__error" id="card-name-error"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              class="popup__input popup__input-link"
              name="link"
              id="card-link"
              required
              placeholder="Ссылка на картинку"
            />
            <span class="popup__error" id="card-link-error"></span>
          </label>
          <button
            type="submit"
            class="popup__save-button"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_preview-image">
      <div class="popup__container-image">
        <button
          type="button"
          class="popup__close-button"
          aria-label="Закрыть"
        ></button>
        <img class="popup__image" src="#" alt="Фотография" />
        <h2 class="popup__image-text"></h2>
      </div>
    </div>

    <template class="card-template" id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="card__image" src="#" alt="Фотография" />
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button
            class="card__heart"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
